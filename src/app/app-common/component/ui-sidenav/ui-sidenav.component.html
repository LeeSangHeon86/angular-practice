<mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sideNav fixedTopGap="80" fixedInViewport>
        <mat-nav-list>
            <a mat-list-item routerLink="."
               *ngFor="let nav of sideNavList">
                <mat-icon>{{nav.icon}}</mat-icon>
                <span style="margin-left: 6px;">{{nav.title}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
